{% extends 'books/base.html' %}

{% block title %}All Books{% endblock %}

{% block content %}
<h1>All Books</h1>
<ul>
    {% for book in books %}
        <li>
            <a href="{% url 'book_detail' book.id %}">{{ book.title }}</a>
        </li>
    {% endfor %}
</ul>
<p><a href="{% url 'classification_list' %}">View Classifications</a></p>
{% endblock %}
