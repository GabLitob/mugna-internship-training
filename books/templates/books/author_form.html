{% extends "books/base.html" %}

{% block title %}{% if form.instance.pk %}Edit Author{% else %}Add Author{% endif %}{% endblock %}

{% block content %}
<h2>{% if form.instance.pk %}Edit Author{% else %}Add New Author{% endif %}</h2>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save</button>
    <a href="{% url 'author_list' %}">Cancel</a>
</form>
{% endblock %}
